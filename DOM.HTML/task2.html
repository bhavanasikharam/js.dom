<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center>

   <img src= "https://www.pixelstalk.net/wp-content/uploads/2016/07/Beautiful-Full-HD-Photos.jpg" alt="" height="400vh" width="400vw" id="myImage"> <br><br>
   <button id="flower">flower</button>
   <button id="office">office</button>
   <button id="study">study</button>

<script>
    var flower=document.getElementById("flower")
    flower.addEventListener('click',()=>{
        myImage.src="https://images.wondershare.com/filmora/article-images/pixabay-image.jpg"
    });

    var office=document.getElementById("office")
    office.addEventListener('click',()=>{
        myImage.src="https://th.bing.com/th/id/OIP.O52d2e4IyrGBoOmJhuZQEQHaEL?rs=1&pid=ImgDetMain"
    });

    var study=document.getElementById("study")
    study.addEventListener('click',()=>{
        myImage.src="https://d39l2hkdp2esp1.cloudfront.net/img/photo/169386/169386_00_2x.jpg?20190405110137"
    });
</script>
</center>
</body>
</html>
