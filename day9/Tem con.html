   <script>
    // task6
   
    function tempconv(val, unit) {
    if (unit === "c") {
        console.log("Celsius to Fahrenheit:");
        var c = val * (9/5) + 32;
        console.log(c + "°F");
    } else if (unit === "f") {
        console.log("Fahrenheit to Celsius:");
        var d = (val - 32) * (5/9);
        console.log(d + "°C");
    } else {
        console.log("Invalid unit. Please enter 'c' for Celsius or 'f' for Fahrenheit.");
    }
}

var a = parseFloat(prompt("Enter the temperature value: "));
var b = prompt("Enter the unit to convert from, ex: c or f ");
tempconv(a, b);

   </script>
