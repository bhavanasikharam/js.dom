<body>
    <script>

        // task1-  Day of the week message
        let opp=prompt("correct week");
        switch (opp){
                case "monday":
                console.log("start your week strong");
                break;
                case "tuesday":
                console.log("keep going");
                break;
                case "wednesday":
                console.log("halfway there");
                break;
                case "thursday":
                console.log("almost the weekend");
                break;
                case "friday":
                console.log("happy friday");
                break;
                case "saturday":
                console.log("enjoy your weekend");
                break;
                case "sunday":
                console.log("holiday");
                break;
        }
        
    </script>
