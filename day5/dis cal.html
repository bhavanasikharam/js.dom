    <script>
         // task3 - Discount Calculator

         let a=+prompt("Amount");
        switch(true){
            case(a>0&&a<49):console.log("no discount");
            break;
            case(a>=50&&a<=200):console.log("5% discount");
            break;
            case(a>=101&&a<=200):console.log("25% discount");
            break;
            case(a<200):console.log("55% discount");
            break;
        }
    </script>
